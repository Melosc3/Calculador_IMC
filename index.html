<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculador de IMC</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./JS/script.js" defer type="module"></script>
</head>
<body>
    
    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input 
                        type="text" 
                        placeholder="60" 
                        id="weight">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input 
                        type="text" 
                        placeholder="165" 
                        id="height">
                </div>

                <button type="submit">
                    Calcular IMC
                    <img src="./Assets/arrow.svg" alt="Seta apontadno para direita">
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="./Assets/close.svg" alt="imagem para fechar a caixa popup">
                </button>
                Seu IMC é de 28
            </h2>
        </div>
    </div>

</body>
</html>
